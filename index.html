<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" />
		<script src="jquery.js"></script>
		<script src="timer.js"></script>
		
        <title>Exercise Timer</title>
    </head>

    <body>
    
    <div id="start-pause">Start</div>
    
    <div id='display'>
		
	<div id="count-down"></div>
	<div id="current">
		<div class="name"></div>
		<div>
			<div>Action: <span class="duration"></span></div>
			<div>Rest: <span class="rest"></span></div>
		</div>
	</div>
	
	<div id="next">
		<div class="name"></div>
		<div>
			<div>Action: <span class="duration"></span></div>
			<div>Rest: <span class="rest"></span></div>
		</div>
	</div>
	
	</div>
	
    </body>
</html>
